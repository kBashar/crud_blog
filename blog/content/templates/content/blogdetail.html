{% extends "content/base.html" %}

{% block content %}
	{% if object is not None %}
        <div>
        <h2>{{object.title}}</h2>
        <h6> by {{ object.author }} at {{object.date_published.date}}</h6>
		<p> {{object.content}}</p>
        </div>
        <div>
            <a class="btn btn-danger" href="{% url "blog_delete" object.id %}">Delete</a>

            <a class="btn btn-info" href="{% url "blog_update" object.id %}">Update</a>
        </div>
	{% endif %}
{% endblock %}
