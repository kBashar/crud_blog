{% extends "content/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form action='{% url "blog_delete" object.id %}' method = "POST">
        {% csrf_token %}
        <h2> Are you sure you want to delete {{ object.title }} </h2>
        <button class="btn btn-danger" type="submit" value="submit">Yes, Delete</button>
        <a class="btn btn-info" href="{% url 'blog_detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
