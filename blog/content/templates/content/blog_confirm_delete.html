{% extends "content/base.html" %}

{% block content %}
    <form action='{% url "blog_delete" object.id %}' method = "POST">
        {% csrf_token %}
        <h2> Are you sure you want to delete {{ object.title }} </h2>
        <input type="submit" value="submit">Yes, Delete</input>
        <a href="{% url 'blog_detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
